##
# Jump App Openshift Cluster Bootstrap
##

render: true

namespaces:
  - openshift-gitops-operator
  - openshift-distributed-tracing

# Custom Catalog Source
catalogsources:
  jumpapp:
    enabled: false
    image: registry.redhat.io/redhat/certified-operator-index:v4.11
    publiser: Asier

# Operator
operators:
  tekton:
    enabled: true
    channel: latest
    approval: Automatic
    name: openshift-pipelines-operator-rh
    namespace: openshift-operators
    # csv: openshift-pipelines-operator-rh.v1.8.0
    source: redhat-operators
    sourcenamespace: openshift-marketplace
  knative:
    enabled: false
    channel: stable
    approval: Automatic
    name: serverless-operator
    namespace: openshift-serverless
    # csv: serverless-operator.v1.24.0
    source: redhat-operators
    sourcenamespace: openshift-marketplace
  kiali:
    enabled: true
    channel: stable
    approval: Automatic
    name: kiali-ossm
    namespace: openshift-operators
    # csv: kiali-operator.v1.48.3
    source: redhat-operators
    sourcenamespace: openshift-marketplace
  jaeger:
    enabled: true
    channel: stable
    approval: Automatic
    name: jaeger-product
    namespace: openshift-distributed-tracing
    # csv: jaeger-operator.v1.38.0-2
    source: redhat-operators
    sourcenamespace: openshift-marketplace
  servicemesh:
    enabled: true
    channel: stable
    approval: Automatic
    name: servicemeshoperator
    namespace: openshift-operators
    # csv: servicemeshoperator.v2.2.3
    source: redhat-operators
    sourcenamespace: openshift-marketplace
  gitops:
    enabled: true
    channel: latest
    approval: Automatic
    name: openshift-gitops-operator
    namespace: openshift-gitops-operator
    source: redhat-operators
    sourcenamespace: openshift-marketplace
    argodefaultinstance: false

# Istio Settings
istio:
  enabled: true
  namespace: istio-system
  controlplane: basic
  argocd:
    controller: openshift-gitops
  smcp:
    istiod:
      replicas: 1
    gateways:
      ingress:
        replicas: 1
      egress:
        replicas: 1
    version: v2.5
  smmr:
    namespaces:
    - mesh-test
    - jump-app-dev
    - jump-app-pre
    - jump-app-pro
    - jump-app-cicd

# Knative Settings
knative:
  enabled: false
  eventing:
    enabled: false
  serving:
    enabled: false
